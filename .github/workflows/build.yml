name: CI/CD library build

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: clear install
        run: npm ci
  test:
    runs-on: ubuntu-latest
    needs: [checkout]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: clear install
        run: npm ci
      - name: unit test
        run: npm test
  create-tag:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: git email credentials
        run: git config --global user.email "${{ secrets.GIT_EMAIL }}"
      - name: git email credentials
        run: git config --global user.email "${{ secrets.GIT_NAME }}"
      - name: clear install
        run: npm ci
      - name: create-tag
        run: npm run release
