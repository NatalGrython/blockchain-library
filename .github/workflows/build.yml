name: CI/CD library release

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: clear install
        run: npm ci
  test:
    runs-on: ubuntu-latest
    needs: [checkout]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: clear install
        run: npm ci
      - name: unit test
        run: npm test
  create-tag:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v3'
      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: create-tag
        run: npm run release
